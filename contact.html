<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400;500;600;700&family=Montserrat:wght@100;400;500;700;900&family=Quicksand:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
</head>

<body>
    <div class="wrapper">
        <section class="banner" style="background-image:url('./img/banner/aboutBanner.png');">
            <header id="header" class="header"></header>

            <div class="contanier">

                <div class="banner__bottom">

                    <div class="banner__links">
                        <span></span>
                        <ul class="banner__list">
                            <li class="banner__list-item"><a class="banner__list-item-link" href="#">Ana səhifə</a></li>
                            <li class="banner__list-item"><a class="banner__list-item-link" href="#">Əlaqə </a>
                            </li>

                        </ul>
                    </div>
                    <h1 class="banner__title">Əlaqə </h1>
                </div>
            </div>

        </section>
        <main class="contact">

            <div class="contanier">

                <div class="contact__flex">
                    <section class="contact__info">
                        <div class="contact__info-box">
                            <img src="./img/contact/addres.svg" alt="addres">
                            <p>Mir - Cəlal küçəsi 15 (Dərnəgül), AZ 1029 Bakı, Azərbaycan</p>
                        </div>
                        <div class="contact__info-box">
                            <img src="./img/contact/msg.svg" alt="msg">
                            <a href="mailto:info@bakusteelcompany.az">info@bakusteelcompany.az</a>
                        </div>

                        <div class="contact__info-box">
                            <img src="./img/contact/phone.svg" alt="phone">
                            <a href="tel:+99455 123 45 67"> +99455 123 45 67</a>
                        </div>
                    </section>
                    <section class="contact__form">
                        <div class="contact__form-flex">

                            <div class="contact__form-group">
                                <input class="contact__form-input" type="text" id="name" placeholder=" ">
                                <label class="contact__form-label" for="name">Ad Soyad</label>
                            </div>
                            <div class="contact__form-group">

                                <select name="" id="">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>

                        </div>


                        <div class="contact__form-flex">

                            <div class="contact__form-group">
                                <input class="contact__form-input" type="email" id="email" placeholder=" ">
                                <label class="contact__form-label" for="email"> E-mail</label>
                            </div>


                            <div class="contact__form-group">
                                <input class="contact__form-input" type="number" id="mob" placeholder=" ">
                                <label class="contact__form-label" for="mob"> Mobil nömrə</label>
                            </div>
                        </div>


                        <div class="contact__form-group">
                            <label class="contact__form-label" for="msg"> Mesaj</label>

                            <textarea class="contact__form-input" name="" id="msg" cols="30" rows="10"
                                placeholder="">
                            </textarea>
                        </div>

                        <div class="contact__form-group w-100 " style="display: flex;
                        align-items: center;
                        justify-content: flex-end; margin: 0;">
                            <input class="contact__form-input submitForm "  type="submit" value="Sifariş Et">
                        </div>
                    </section>

                </div>


                <div class="contact__map" style="margin-top: 60px;">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2402.7381016402705!2d49.88517824403867!3d40.43120542923317!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40308824581bc5d9%3A0x38b57bed7a7f69b7!2sBaku%20Steel%20Company!5e0!3m2!1sru!2smy!4v1698706017369!5m2!1sru!2smy" width="100%" height="335" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </main>


        <div id="footer"></div>
    </div>

    <script type="module" src="./script/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
</body>

</html>
